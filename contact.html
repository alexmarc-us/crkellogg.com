<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>C.R. Kellogg - Contact</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="no-sidebar is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <section id="header">
        <!-- Logo -->
        <h1><a href="index.html">C.R. Kellogg</a></h1>
        <p>Writer of speculative fiction, essays and creative non-fiction.</p>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>

      <!-- Main -->

      <section id="main">
        <div class="container">
          <!-- Content -->
          <article class="box post">
            <header>
              <h2>Contact</h2>
              <p>Please get in touch with the form below.</p>
            </header>
            <form target="_blank" action="https://formsubmit.co/el/huliwe" method="POST">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="col">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
            </form>
          </article>
          <a href="#" class="image featured"
              ><img src="images/Kellogg_2023_006.jpeg" alt=""
            /></a>
        </div>
      </section>

      <!-- Footer -->
      <section id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!-- Copyright -->
              <div id="copyright">
                <ul class="links">
                  <li>&copy; 2025 C.R.Kellogg. All rights reserved.</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
